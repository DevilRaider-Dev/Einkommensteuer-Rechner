<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einkommensteuer-Rechner</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <div class="container">
    <h1>Einkommensteuer-Rechner</h1>
    <div class="taxContainer">
      <div class="label">
        <label for="incomeYear">Jahreseinkommen</label>
      </div>
      <div class="input">
        <input type="text" name="" id="incomeYear" placeholder="45.000">
      </div>
    </div>
    <div class="taxContainer">
      <div class="label">
        <label for="taxYear">Steuerjahr</label>
      </div>
      <div class="input">
        <select name="taxYear" id="taxYear">
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
        </select>
      </div>
    </div>
    <!--
    <div class="taxContainer">
      <div class="label">
        <label for="taxLabel">Kirchensteuer</label>
      </div>
      <div class="input">
        <select name="taxChurch" id="taxLabel">
          <option value="no">Nein</option>
          <option value="8">Ja 8%</option>
          <option value="9">Ja 9%</option>
        </select>
      </div>
    </div>
    -->
    <div class="taxContainer">
      <div class="label">
        <label for="">Ehegattensplitting</label>
      </div>
      <div class="input">
        <label for="marriedNo">Nein</label>
        <input type="radio" name="married" id="marriedNo" checked="checked">
        <label for="marriedYes">Ja</label>
        <input type="radio" name="married" id="marriedYes">
      </div>
    </div>
    <div class="taxContainer">
      <button id="calcTax" onclick="calcTax()">Berechnen</button>
    </div>
  </div>
  <div class="resultContainer">
    <h2>Ergebnis</h2>
    <div class="resContainer">
      <p>Einkommensteuer</p>
    </div>
    <div class="resContainer">
      <div class="label">
        <label for="bruttoRes">Brutto gesamt</label>
      </div>
      <div class="input">
        <p id="bruttoRes">00.000€</p>
      </div>
    </div>
    <div class="resContainer">
      <div class="label">
        <label for="estRes">ESt gesamt</label>
      </div>
      <div class="input">
        <p id="estRes">00.000€</p>
      </div>
    </div>
    <div class="resContainer">
      <div class="label">
        <label for="nettoRes" class="bold">Netto gesamt</label>
      </div>
      <div class="input">
        <p id="nettoRes" class="bold">00.000€</p>
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
